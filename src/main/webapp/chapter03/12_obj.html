<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Soldesk Car</title>
</head>
<body>
	<div id="digClock"></div>
<script>
	function digClock() {
		var today = new Date();
		var day = today.getMonth()+1 + "월" + today.getDate() + "일";
		var time = today.getHours() + "시" + today.getMinutes() + "분" + today.getSeconds() + "초";
		
		document.getElementById("digClock").innerHTML = day + time;
		setTimeout('digClock()', 1000);
	}
	digClock();
	
</script>

<!--toISOString() : 확장된 ISO형식(ISO 8601) 문자열
변환값이 27글자까지 가능(yyyy-MM-DDTHH:mm:ss.sss)
toJSON() : Date 객체를 문자열로 표현-->
