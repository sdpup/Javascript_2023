<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Soldesk Car</title>
</head>
<body>
<p>[Hong's Car]</p>
<p id="carname"></p>
<p id="carcolor"></p>
<p id="carspeed"></p>
<p>[Kim's Car]</p>
<p id="carname2"></p>
<p id="carcolor2"></p>
<p id="carspeed2"></p>


<script>
	function Car(name, color, speed) {
			this.name=name;
			this.color=color;
			this.speed=speed;
			this.speedup=function(){
				return this.speed+10;
			};
			this.speeddown=function(){
				return this.speed-10;
			};
	}
	
	var Hongcar = new Car('Sonata', 'blue', 100);
	var Kimcar = new Car('Jeep', 'red', 120);
	
	var cname = document.getElementById("carname");
	cname.textContent = '자동차 이름 : ' + Hongcar.name;
	var carcolor = document.getElementById("carcolor");
	carcolor.textContent = '자동차 색상 : ' + Hongcar.color;
	var carspeed = document.getElementById("carspeed");
	carspeed.textContent = '자동차 속도 : ' + Hongcar.speedup();
	
	var cname2 = document.getElementById("carname2");
	cname2.textContent = '자동차 이름 : ' + Kimcar.name;
	var carcolor2 = document.getElementById("carcolor2");
	carcolor2.textContent = '자동차 색상 : ' + Kimcar.color;
	var carspeed2 = document.getElementById("carspeed2");
	carspeed2.textContent = '자동차 속도 : ' + Kimcar.speedup();
	
</script>
</body>
</html>
