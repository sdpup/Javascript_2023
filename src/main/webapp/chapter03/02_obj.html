<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object</title>
</head>
<body>
<p id="msg1"></p>
<p id="msg2"></p>
<p id="msg3"></p>

<script>
	var obj = {
		m1:function(){
			return "Hello World";
		},
		m2:function(a){
			var result = a;
			return result;
		},
		m3:function(a, b){
			var result = a + b;
			return result;
		}
	};
	document.getElementById("msg1").innerHTML=obj.m1();
	document.getElementById("msg1").innerHTML=obj.m2(100);
	document.getElementById("msg1").innerHTML=obj.m3(100, 200);
</script>
</body>
</html>
