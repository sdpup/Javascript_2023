<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Soldesk Car</title>
</head>
<body>
<p id="car"></p>
	
    <p>[Car1 속성]</p>
    <p id="car0"></p>
    <p>[Car2 속성]</p>
    <p id="car1"></p>
    <p>[Car3 속성]</p>
    <p id="car2"></p>

<script>
	
	var car = new Array(['Sonata', 'blue', 100],
						['Jeep', 'red', 70],
						['Audi', 'white', 150])
	
	for(var i = 0; i < 3; i ++){
		var cname = document.getElementById("car" + i);
		cname.textContent = '자동차 이름 : ' + car[i];
	}
	
</script>
</body>
