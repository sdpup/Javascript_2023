<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<script>
		var result;
		function add(name, n) {
			document.write(name + " 학생이 1부터 " + n + "까지의 덧셈을 수행<br>")
			var sum = 0;
			for(var i = 1; i < n; i ++){
				sum += i;
			}
			return sum;
		}
		result = add('박수', 10);
		document.write("결과 : " + result + "<p/>");
		result = add('손수', 100);
		document.write("결과 : " + result + "<p/>");
		document.write("================================<p/>")
		document.write("결과 : " + add('박수', 10) + "<p/>");
	</script>
</body>
</html>
