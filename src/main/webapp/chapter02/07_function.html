<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<script>
		function add() {
			var sum = 1;
			return sum;
		}
		function add(x) {
			var sum = x + 1;
			return sum;
		}
		function add(x,y) {
			var sum = x + y;
			return sum;
		}
		function add(x,y,z) {
			var sum = x + y + z;
			return sum;
		}
		var r0 = add();
		var r1 = add(1);
		var r2 = add(2,3);
		var r3 = add(4,5,6);
		var r4 = add(7,8,9,10);
		
		document.write("함수 호출 인자 없음 : " + r0 + "<p/>");
		document.write("함수 호출 인자 하나 : " + r1 + "<p/>");
		document.write("함수 호출 인자 둘 : " + r2 + "<p/>");
		document.write("함수 호출 인자 셋 : " + r3 + "<p/>");
		document.write("함수 호출 인자 넷 : " + r4 + "<p/>");
		
	</script>
</body>
</html>
