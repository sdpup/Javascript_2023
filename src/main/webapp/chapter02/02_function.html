<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<script>
		function printMsg(name, age) {
			document.write("학생 이름 : <b>" + name + "</b><br>")
			document.write("학생 나이 : <b>" + age + "</b><br>")
		}
	</script>
	<button type="button" onclick="printMsg('솔데스크', 28)">학생 정보</button>
</body>
</html>
