<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var arrdata = []
		function insertArr() {
			var i = 0;
			for(i = 0; i < 99; i ++){
				arrdata[i] = i + 1; // 1~100까지 저장
			}
			selectArr()
		}
		function selectArr() {
			var i = 0;
			for(i = 0; i < arrdata.length; i ++){
				document.write(arrdata[i] + " "); // 데이터 조회
			}
			addArr()
		}
		function addArr() {
			var i = 0;
			var sum = 0;
			for(i = 0; i < arrdata.length; i ++){
				sum += arrdata[i]; //데이터의 합
			}
			document.write("<p/> 배열의 데이터 합 : "+sum+"<p/>");
			document.write("<a href='13_arr.html'>돌아가기<a/>");
		}
	</script>
	<button type="button" onclick="insertArr()">배열 생성/조회/연산</button>
</body>
</html>
