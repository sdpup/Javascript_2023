<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var city=["서울","부산","대구"];
		var joindata1 = city.join();
		var joindata2 = city.join('_');
		var joindata3 = city.join(' 그리고 ');
		
		document.write("조인 결과1 : " + joindata1 + "<p/>");
		document.write("조인 결과2 : " + joindata2 + "<p/>");
		document.write("조인 결과3 : " + joindata3 + "<p/>");
		
	</script>
	<p></p>

</body>
</html>
