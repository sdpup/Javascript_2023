<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var arrdata = []
		function insertArr() {
			var i = 0;
			for(i = 0; i < 99; i ++){
				arrdata[i] = i + 1; // 1~100까지 저장
				document.write(arrdata[i] + " ");	
			}
			document.write("<p>배열의 크기 : " + arrdata.length + "<p/>");
		}
		function delDataArr(){
			var i = 0;
			for(i=0;i<arrdata.length;i++){
				arrdata[i] = 0; // 1~100까지 저장
			}
			selectArr();
		}
		function allDelArr(){
			arrdata.length = 0;
			selectArr();
		}
		//조회
		function selectArr(){
			var i;
			for(i=0;i<arrdata.length;i++){
				document.write(arrdata[i]+" ");
			}
				document.write("<p>배열의 크기 : "+arrdata.length+"</p>");
				
			document.write("<a href='13_arr.html'>돌아가기</a>");
		}
		insertArr();
	</script>
	<p></p>
	<button type="button" onclick="delDataArr()">배열 데이터 초기화</button>
	<button type="button" onclick="allDataArr()">배열 데이터 삭제</button>
</body>
</html>
