<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var kdata=['서울', '부산', '구포', '대구', '대전'];
		var str1 = kdata.push('청주', '세종');
		document.write("데이터 : " + str1 + "<br>");
		document.write("배열 데이터 : " + kdata + "<p/>");
		
		var str2 = kdata.pop();
		document.write("데이터 : " + str2 + "<br>");
		document.write("배열 데이터 : " + kdata + "<p/>");

	</script>

</body>
</html>
