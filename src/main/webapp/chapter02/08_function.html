<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<script>
		function add(x,y,z) {
			var sum;
			if(y === undefined && z === undefined){
				sum = x;
			} else if(z === undefined){
				sum = x + y;
			} else {
				sum = x + y + z;
			}
			return sum;
		}
		var r1 = add(1);
		var r2 = add(2,3);
		var r3 = add(4,5,6);
		
		document.write("함수 호출 인자 하나 : " + r1 + "<p/>");
		document.write("함수 호출 인자 둘 : " + r2 + "<p/>");
		document.write("함수 호출 인자 셋 : " + r3 + "<p/>");
		
	</script>
</body>
</html>
