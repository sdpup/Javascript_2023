<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var com=[95,88, ,72,68, ,99,85,78,95]; //10명 8명의 점수만 입력
		var getAvg;
		function printAvg() {
			var i, sum=0;
			var count=0;
			var n=com.length;
			document.write(n + "명의 점수 입력<p/>")
			for(i = 0; i < n; i ++){ //점수가 입력되지 않은 학생을 제외하고 평균을 구하시오
				if(com[i] === undefined){
					continue;
				} else {
					sum += com[i];
					count ++;
				}
			}
			document.write("점수를 입력한 학생 : "+count+"명<p/>")
			document.write("총점 : "+sum+"<p/>")
			return (sum/count);
		}
		getAvg=printAvg();
		document.write("평균 : <b>"+getAvg+"</b><p/>")
		document.write("===================================<p/>")
		
		var x=5;
		var arr=[100, "Seoul", true, x]; //다양한 데이터 타입 저장
		function printArr(){
			var i;
			for(i=0; i<arr.length; i++){
				document.write("배열 데이터 ["+ i +"] = "+arr[i]+"<br>");
			}
		}
		printArr();
		
		document.write("===================================<p/>")

		var arr=[10, 20,30,40,'50']; //다양한 데이터 타입 저장
		function printArr(){
			var i, sum=0;
			for(i=0; i<arr.length; i++){
				sum+=arr[i];
			}
			return sum;
		}
		
		var result=printArr();
		document.write("배열 원소 합 : "+result+"<br>");
	</script>
</body>
</html>
