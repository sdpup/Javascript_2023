<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var city=["Seoul", ,"Busan", ,"Inchen"]; // 공백 리터널 포함
		function printArr() {
			var i;
			for(i = 0; i < city.length; i ++){
				document.write("배열 데이터 [" + i + "] = " + city[i] + "<br/>");
			}
		}
		printArr();
	</script>
</body>
</html>
